- name: scramble
  description: Scramble
  arguments:
    - name: arg
      type: string
      required: true
      choices:
        - name: "3x3"
          value: "3x3"
        - name: "4x4"
          value: "4x4"

- name: stopwatch
  description: Time your own solve with timer
  enabled: true
  timeout: 90 # Timeout in seconds

- name: help
  description: View all command

- name: time
  description: Display time of your last 10 solves!

- name: delete_time
  description: Delete a time from your solve times
  arguments:
    - name: timeid
      type: string
      required: true
