name: Trigger auto deployment for discord-rubik-bot

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/discord-rubik-bot-AutoDeployTrigger-5c0cb9c9-550b-433e-8c8d-0e910ebc99ba.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.DISCORDRUBIKBOT_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.DISCORDRUBIKBOT_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.DISCORDRUBIKBOT_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.DISCORDRUBIKBOT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.DISCORDRUBIKBOT_REGISTRY_PASSWORD }}
          containerAppName: discord-rubik-bot
          resourceGroup: rubik_bot
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


